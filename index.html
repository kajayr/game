<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/characters.css" />
    <title>Scammer Monster!</title>
  </head>
  <body>
    <div class="main">
      <div class="firstSection">
        <h1>Scammer Monster</h1>
      </div>
      <div class="choosing-character-box middleSection">
        <h3>Select a Hero</h3>
        <div class="female-box">
          <img
            class="female-hero"
            src="./images/female-hero.png"
            alt="Female Hero"
          />
          <div class="female-power-table">
            <p>Attack: 40</p>
            <p>Life: 2</p>
          </div>
        </div>
        <div class="male-box">
          <img class="male-hero" src="./images/male-hero.png" alt="Male Hero" />
          <div class="male-power-table">
            <p>Attack: 20</p>
            <p>Life: 4</p>
          </div>
        </div>
      </div>

      <div class="lastSection">
        <button class="startBtn">Start</button>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
